<breadcrumbs></breadcrumbs>
<screeningconditions></screeningconditions>
<div class="orderlist_wrap">
	<blockquote class="layui-elem-quote">
		订单列表
		<em>
			<button class="layui-btn layui-btn-small layui-btn-danger" ng-click="export()">
				<i class="iconfont icon-daochu"></i>&nbsp;导出
			</button>
		</em>
		<em>
			<button class="layui-btn layui-btn-small" ng-click="refresh()">
				<i class="iconfont icon-shuaxin"></i>&nbsp;刷新
			</button>
		</em>
	</blockquote>
	<table class="layui-table order-table" ng-show="zwsj">
		<thead>
			<tr>
				<th width="5%">序号</th>
				<th>订单号</th>
				<th>用户账号</th>
				<th width="10%">付款时间</th>
				<th width="15%">商品名称</th>
				<th>商品图片</th>
				<th width="5%">数量</th>
				<th>收货人/电话</th>
				<th width="15%">收货地址</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="table-content">
			<tr ng-repeat="list in lists">
				<td>{{$index+1}}</td>
				<td>{{list.orderNum}}</td>
				<td>{{list.userPhone}}</td>
				<td>{{list.payTimeStr}}</td>
				<td>{{list.goodsName}}</td>
				<td><img width="120" ng-src="{{baseImageUrl}}{{list.goodsPic}}"></td>
				<td>{{list.goodsQuantity}}</td>
				<td>{{list.consigneeName}}/{{list.mobilePhone}}</td>
				<td>{{list.consigneeAddress}}</td>
				<td>
					<a href="#/orderDetail/{{type}}/{{list.id}}" class="layui-btn layui-btn-small layui-inline">详情</a>
					<a href="javascript:;" ng-show="isShow" class="layui-btn layui-btn-warm layui-btn-small layui-inline" ng-click="fahuo(list.id)">发货</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div id='page'></div>
	<div class="noDataTips" ng-show="!zwsj">
		<img src="./img/zwdd.png" />
	</div>
</div>
